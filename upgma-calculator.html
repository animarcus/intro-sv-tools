<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPGMA Calculator - Step by Step</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);

        .input-section {

            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #007bff;
        }

        .matrix-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .matrix-input {
            display: grid;
            gap: 3px;
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        .matrix-cell {
            width: 70px;
            height: 45px;

            transition: all 0.2s ease;
        }

        .matrix-cell:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .matrix-cell:disabled {

            color: #6c757d;
        }

        .matrix-diagonal {

            font-size: 14px;

            0% {

                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 193, 7, 0.6);

            padding-bottom: 8px;

        .tree-svg {

        @media (max-width: 1300px) {

            /* 1. Stack the main content areas */

                font-size: 12px;

<body>
    <div class="container">
        <h1>üß¨ UPGMA Calculator</h1>

        <div class="input-section">
            <h2>üìä Distance Matrix Input</h2>
            <div class="size-selector">
                <label for="matrixSize">Matrix Size:</label>
                <select id="matrixSize" onchange="createMatrix()">
                    <option value="3">3√ó3</option>
                    <option value="4">4√ó4</option>
                    <option value="5" selected>5√ó5</option>
                    <option value="6">6√ó6</option>
                    <option value="7">7√ó7</option>
                </select>
            </div>

            <div class="matrix-container">
                <div id="matrixInput"></div>
            </div>

            <p><strong>üí° Pro Tip:</strong> Only fill the upper triangle - the matrix will be automatically mirrored!
                Perfect for manual distance counting from sequences.</p>
        </div>

        <div class="controls">
            <button onclick="fillExample()">üìù Fill Example Data</button>
            <button onclick="runUPGMA()">üöÄ Start UPGMA Analysis</button>
            <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>

        <!-- Navigation bar back in document flow -->
        <div id="stickyNav" class="sticky-nav">
            <div class="step-indicator">Navigate Steps:</div>
            <div id="navButtons"></div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        let matrixSize = 5;
        let labels = [];
        let allSteps = [];

        let scrollObserver = null

        // Fraction class to handle exact arithmetic
        class Fraction {
            constructor(numerator, denominator = 1) {
                if (denominator === 0) throw new Error("Denominator cannot be zero");

                // Handle negative fractions
                if (denominator < 0) {
                    numerator = -numerator;
                    denominator = -denominator;
                }

                // Simplify fraction
                const gcd = this.gcd(Math.abs(numerator), Math.abs(denominator));
                this.num = numerator / gcd;
                this.den = denominator / gcd;
            }

            gcd(a, b) {
                return b === 0 ? a : this.gcd(b, a % b);
            }

            add(other) {
                if (typeof other === 'number') other = new Fraction(other);
                return new Fraction(
                    this.num * other.den + other.num * this.den,
                    this.den * other.den
                );
            }

            divide(other) {
                if (typeof other === 'number') other = new Fraction(other);
                return new Fraction(
                    this.num * other.den,
                    this.den * other.num
                );
            }

            subtract(other) {
                if (typeof other === 'number') other = new Fraction(other);
                return new Fraction(
                    this.num * other.den - other.num * this.den,
                    this.den * other.den
                );
            }

            toDecimal() {
                return this.num / this.den;
            }

            toString() {
                if (this.den === 1) return this.num.toString();
                return `${this.num}/${this.den}`;
            }

            toMixedString() {
                if (this.den === 1) return this.num.toString();

                const decimal = this.toDecimal();
                if (Number.isInteger(decimal)) return decimal.toString();

                // Show as decimal if it's cleaner
                if (this.den <= 10 || decimal.toString().length <= 4) {
                    return decimal.toString();
                }

                return `${this.num}/${this.den}`;
            }
        }

        function createMatrix() {
            matrixSize = parseInt(document.getElementById('matrixSize').value);
            labels = Array.from({ length: matrixSize }, (_, i) => String(i + 1));

            const container = document.getElementById('matrixInput');
            container.innerHTML = '';

            const matrix = document.createElement('div');
            matrix.className = 'matrix-input';
            matrix.style.gridTemplateColumns = `repeat(${matrixSize + 1}, 1fr)`;

            // Header row
            const emptyCell = document.createElement('div');
            emptyCell.className = 'matrix-cell matrix-header';
            emptyCell.textContent = '';
            matrix.appendChild(emptyCell);

            for (let j = 0; j < matrixSize; j++) {
                const headerCell = document.createElement('div');
                headerCell.className = 'matrix-cell matrix-header';
                headerCell.textContent = labels[j];
                matrix.appendChild(headerCell);
            }

            // Data rows
            for (let i = 0; i < matrixSize; i++) {
                // Row header
                const rowHeader = document.createElement('div');
                rowHeader.className = 'matrix-cell matrix-header';
                rowHeader.textContent = labels[i];
                matrix.appendChild(rowHeader);

                // Data cells
                for (let j = 0; j < matrixSize; j++) {
                    const cell = document.createElement('input');
                    cell.className = 'matrix-cell';
                    cell.type = 'number';
                    cell.min = '0';
                    cell.step = '0.1';
                    cell.id = `cell-${i}-${j}`;

                    if (i === j) {
                        cell.value = '0';
                        cell.disabled = true;
                        cell.classList.add('matrix-diagonal');
                    } else if (i > j) {
                        cell.disabled = true;
                        cell.classList.add('matrix-diagonal');
                        cell.placeholder = 'auto';
                    }

                    if (i < j) {
                        cell.addEventListener('input', updateSymmetric);
                    }

                    matrix.appendChild(cell);
                }
            }

            container.appendChild(matrix);
        }

        function updateSymmetric(event) {
            const [, i, j] = event.target.id.match(/cell-(\d+)-(\d+)/);
            const symmetricCell = document.getElementById(`cell-${j}-${i}`);
            if (symmetricCell) {
                symmetricCell.value = event.target.value;
            }
        }

        function fillExample() {
            const exampleData = [
                [0, 2, 8, 6, 7],
                [2, 0, 6, 4, 5],
                [8, 6, 0, 4, 3],
                [6, 4, 4, 0, 5],
                [7, 5, 3, 5, 0]
            ];

            document.getElementById('matrixSize').value = '5';
            createMatrix();

            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    const cell = document.getElementById(`cell-${i}-${j}`);
                    if (cell && !cell.disabled) {
                        cell.value = exampleData[i][j];
                    }
                }
            }
        }

        function getDistanceMatrix() {
            const matrix = {};
            for (let i = 0; i < matrixSize; i++) {
                for (let j = i + 1; j < matrixSize; j++) {
                    const cell = document.getElementById(`cell-${i}-${j}`);
                    const value = parseFloat(cell.value) || 0;
                    matrix[`${labels[i]}|||${labels[j]}`] = value;
                }
            }
            return matrix;
        }

        function formatMatrix(distances, activeLabels, newCalculations = null) {
            let html = '<table>';
            html += '<tr><th></th>';
            for (const label of activeLabels) {
                html += `<th>${label}</th>`;
            }
            html += '</tr>';

            for (let i = 0; i < activeLabels.length; i++) {
                const label1 = activeLabels[i];
                html += `<tr><th>${label1}</th>`;
                for (let j = 0; j < activeLabels.length; j++) {
                    const label2 = activeLabels[j];
                    if (label1 === label2) {
                        html += '<td>0</td>';
                    } else {
                        const key1 = `${label1}|||${label2}`;
                        const key2 = `${label2}|||${label1}`;
                        const distance = distances[key1] || distances[key2] || 0;

                        let displayValue;
                        if (distance instanceof Fraction) {
                            displayValue = distance.toMixedString();
                        } else {
                            displayValue = Number.isInteger(distance) ? distance.toString() : distance.toFixed(3);
                        }

                        // Determine cell classes
                        let cellClasses = [];

                        // Highlight newly calculated cells
                        if (newCalculations && (newCalculations[key1] || newCalculations[key2])) {
                            cellClasses.push('calculated-cell');
                        }

                        // Highlight upper triangle (i < j for upper triangle in symmetric matrix)
                        if (i < j) {
                            cellClasses.push('upper-triangle');
                        }

                        const classAttr = cellClasses.length > 0 ? ` class="${cellClasses.join(' ')}"` : '';
                        html += `<td${classAttr}>${displayValue}</td>`;
                    }
                }
                html += '</tr>';
            }
            html += '</table>';
            return html;
        }

        function createTreeVisualization(clusters, maxHeight, allHeights, currentMerge = null, stepNumber = 0) {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');

            // Simplified responsive sizing
            const svgWidth = 500;
            const svgHeight = 280;

            svg.setAttribute('viewBox', `0 0 ${svgWidth} ${svgHeight}`);
            svg.classList.add('tree-svg');

            // Add vertical ruler on the right
            addVerticalRuler(svg, svgHeight, svgWidth, maxHeight, allHeights);

            // Find all current components (separate trees)
            const components = findTreeComponents(clusters);

            if (components.length === 0) return svg;

            // Calculate layout for all components
            let currentX = 30;
            const componentSpacing = (svgWidth - 100) / components.length;

            components.forEach((rootId, index) => {
                const leaves = getLeafOrder(rootId, clusters);
                const leafSpacing = Math.min(70, (componentSpacing - 50) / Math.max(1, leaves.length - 1));

                const leafPositions = {};
                leaves.forEach((leaf, i) => {
                    leafPositions[leaf] = currentX + i * leafSpacing;
                });

                const coords = {};
                assignCoordinates(rootId, clusters, leafPositions, coords, svgHeight, maxHeight);

                drawTreeComponent(svg, rootId, clusters, coords, currentMerge);

                currentX += componentSpacing;
            });

            return svg;
        }

        function addVerticalRuler(svg, svgHeight, svgWidth, maxHeight, allHeights) {
            // Create ruler line more to the left for better visibility
            const rulerX = svgWidth * 0.9; // 75% from left instead of far right
            const rulerLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            rulerLine.setAttribute('x1', rulerX);
            rulerLine.setAttribute('y1', '20');
            rulerLine.setAttribute('x2', rulerX);
            rulerLine.setAttribute('y2', svgHeight - 30);
            rulerLine.setAttribute('stroke', '#666');
            rulerLine.setAttribute('stroke-width', '1');
            svg.appendChild(rulerLine);

            const drawingHeight = svgHeight - 50; // Consistent with assignCoordinates
            const scaleFactor = (maxHeight > 0) ? drawingHeight / maxHeight : 0;
            const topValue = Math.ceil(maxHeight);

            // Use a Set to automatically handle unique values for the ticks.
            const ticksToDraw = new Set();

            // 1. Add the specific milestone heights from the tree's nodes.
            allHeights.forEach(h => ticksToDraw.add(h));

            // 2. Add regular, evenly-spaced ticks for a consistent scale.
            const regularTickCount = (topValue < 1) ? 1 : Math.min(5, topValue);
            for (let i = 0; i <= regularTickCount; i++) {
                if (topValue === 0 && i > 0) continue;
                ticksToDraw.add((topValue / regularTickCount) * i);
            }

            // Convert the Set to a sorted array to draw them in order.
            const sortedTicks = [...ticksToDraw].sort((a, b) => a - b);

            sortedTicks.forEach(distance => {
                // Prevent drawing ticks slightly above the intended max due to floating point math
                if (distance > topValue + 0.001 && topValue !== 0) return;

                const y = (svgHeight - 30) - (distance * scaleFactor);
                if (isNaN(y)) return; // Safeguard

                // Draw the tick mark
                const tick = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                tick.setAttribute('x1', rulerX - 5);
                tick.setAttribute('y1', y);
                tick.setAttribute('x2', rulerX + 5);
                tick.setAttribute('y2', y);
                tick.setAttribute('stroke', '#666');
                tick.setAttribute('stroke-width', '1');
                // Make milestone ticks slightly bolder
                if (allHeights.includes(distance)) {
                    tick.setAttribute('stroke-width', '1.5');
                    tick.setAttribute('stroke', '#333');
                }
                svg.appendChild(tick);

                // Draw the label for the tick mark
                const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                label.setAttribute('x', rulerX + 8);
                label.setAttribute('y', y + 3);
                label.setAttribute('text-anchor', 'start');
                label.setAttribute('font-size', '10');
                label.setAttribute('fill', '#666');
                // Make milestone labels bolder
                if (allHeights.includes(distance)) {
                    label.setAttribute('font-weight', 'bold');
                    label.setAttribute('fill', '#000');
                }
                label.textContent = distance.toFixed(2); // Use 2 decimal places for precision
                svg.appendChild(label);
            });

            // Add ruler label
            const rulerLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            rulerLabel.setAttribute('x', rulerX - 20);
            rulerLabel.setAttribute('y', '10');
            rulerLabel.setAttribute('font-size', '9');
            rulerLabel.setAttribute('fill', '#666');
            rulerLabel.setAttribute('font-weight', 'bold');
            rulerLabel.textContent = 'Distance';
            svg.appendChild(rulerLabel);
        }

        function findTreeComponents(clusters) {
            const processed = new Set();
            const components = [];

            // Find root nodes (nodes that are not children of other nodes)
            const allNodes = new Set(Object.keys(clusters));
            const childNodes = new Set();

            for (const cluster of Object.values(clusters)) {
                for (const child of cluster.children) {
                    childNodes.add(child.id);
                }
            }

            const rootNodes = [...allNodes].filter(node => !childNodes.has(node));

            return rootNodes;
        }

        function getLeafOrder(clusterId, clusters) {
            const cluster = clusters[clusterId];
            if (cluster.children.length === 0) {
                return [clusterId];
            }

            let leaves = [];
            for (const child of cluster.children) {
                leaves = leaves.concat(getLeafOrder(child.id, clusters));
            }
            return leaves;
        }

        function assignCoordinates(clusterId, clusters, leafPositions, coords, svgHeight = 280, maxHeight = 1) {
            const cluster = clusters[clusterId];

            if (cluster.children.length === 0) {
                coords[clusterId] = {
                    x: leafPositions[clusterId],
                    y: svgHeight - 30
                };
                return coords[clusterId];
            }

            // Recursively get coordinates for children first
            const childCoords = cluster.children.map(child =>
                assignCoordinates(child.id, clusters, leafPositions, coords, svgHeight, maxHeight)
            );

            // The available drawing height for the tree
            const drawingHeight = svgHeight - 50; // (svgHeight - top_margin - bottom_margin)

            // Create a dynamic scaling factor. Handle maxHeight=0 case to avoid division by zero.
            const scaleFactor = (maxHeight > 0) ? drawingHeight / maxHeight : 0;

            // Calculate y-position based on the cluster's height and the dynamic scale
            // Height 0 will be at the bottom (svgHeight - 30)
            const y = (svgHeight - 30) - (cluster.height.toDecimal() * scaleFactor);

            // Calculate x-position as the average of its children
            const x = childCoords.reduce((sum, coord) => sum + coord.x, 0) / childCoords.length;

            coords[clusterId] = { x, y };
            return coords[clusterId];
        }

        function drawTreeComponent(svg, clusterId, clusters, coords, currentMerge) {
            const cluster = clusters[clusterId];

            if (cluster.children.length > 0) {
                const parentCoord = coords[clusterId];

                // Determine if this is the current merge
                const isCurrentMerge = currentMerge &&
                    ((cluster.children[0].id === currentMerge.cluster1 && cluster.children[1].id === currentMerge.cluster2) ||
                        (cluster.children[0].id === currentMerge.cluster2 && cluster.children[1].id === currentMerge.cluster1));

                for (const child of cluster.children) {
                    const childCoord = coords[child.id];

                    // Vertical line
                    const vertLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    vertLine.setAttribute('x1', childCoord.x);
                    vertLine.setAttribute('y1', childCoord.y);
                    vertLine.setAttribute('x2', childCoord.x);
                    vertLine.setAttribute('y2', parentCoord.y);
                    vertLine.setAttribute('class', isCurrentMerge ? 'current-merge' : 'previous-merge');
                    svg.appendChild(vertLine);

                    // Branch length label
                    const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    label.setAttribute('x', childCoord.x + 5);
                    label.setAttribute('y', (childCoord.y + parentCoord.y) / 2);
                    label.setAttribute('class', 'branch-label');
                    label.textContent = child.branchLength.toMixedString();
                    svg.appendChild(label);

                    drawTreeComponent(svg, child.id, clusters, coords, currentMerge);
                }

                // Horizontal line connecting children
                const childXs = cluster.children.map(child => coords[child.id].x);
                const horizLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                horizLine.setAttribute('x1', Math.min(...childXs));
                horizLine.setAttribute('y1', parentCoord.y);
                horizLine.setAttribute('x2', Math.max(...childXs));
                horizLine.setAttribute('y2', parentCoord.y);
                horizLine.setAttribute('class', isCurrentMerge ? 'current-merge' : 'previous-merge');
                svg.appendChild(horizLine);

                // Internal node label
                if (clusterId.includes(',')) {
                    const nodeLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    nodeLabel.setAttribute('x', parentCoord.x);
                    nodeLabel.setAttribute('y', parentCoord.y - 8);
                    nodeLabel.setAttribute('text-anchor', 'middle');
                    nodeLabel.setAttribute('class', 'internal-node');
                    nodeLabel.setAttribute('font-size', '9');
                    nodeLabel.textContent = clusterId;
                    svg.appendChild(nodeLabel);
                }

            } else {
                // Leaf label
                const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                const coord = coords[clusterId];
                label.setAttribute('x', coord.x);
                label.setAttribute('y', coord.y + 15);
                label.setAttribute('text-anchor', 'middle');
                label.setAttribute('class', 'leaf-node');
                label.setAttribute('font-size', '13');
                label.textContent = clusterId;
                svg.appendChild(label);
            }
        }

        function scrollToStep(stepIndex) {
            const stepElement = document.getElementById(`step-${stepIndex}`);
            if (stepElement) {
                stepElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        function runUPGMA() {
            // üí° 1. Input Validation
            for (let i = 0; i < matrixSize; i++) {
                for (let j = i + 1; j < matrixSize; j++) {
                    const cell = document.getElementById(`cell-${i}-${j}`);
                    if (!cell.value) {
                        alert('Please fill all distance values in the matrix before starting the analysis.');
                        return; // Stop the function
                    }
                }
            }
            // Properly clean up any previous observers
            clearResults();

            const originalDistances = getDistanceMatrix();
            const exactDistances = {};
            for (const [key, value] of Object.entries(originalDistances)) {
                exactDistances[key] = new Fraction(value);
            }

            let distances = { ...exactDistances };
            let activeLabels = [...labels];
            let clusters = {};
            let mergeHistory = [];
            allSteps = [];

            for (const label of labels) {
                clusters[label] = {
                    members: [label],
                    height: new Fraction(0),
                    children: [],
                    originalLabel: label
                };
            }

            const resultsDiv = document.getElementById('results');
            const totalMergeSteps = matrixSize - 1;

            // Initial step
            const initialTree = createTreeVisualization(clusters, 0, [0]);
            const initialStepDiv = document.createElement('div');
            initialStepDiv.className = 'step';
            initialStepDiv.id = 'step-0';
            initialStepDiv.innerHTML = `
                <h3>üìã Initial State</h3>
                <div class="step-content">
                    <div class="tree-section">
                        <div class="tree-container">
                            <h4>üå± Individual Sequences</h4>
                            ${initialTree.outerHTML}
                        </div>
                    </div>
                    <div class="matrix-section">
                        <div class="matrix-display">
                            <h4>üî¢ Initial Distance Matrix</h4>
                            ${formatMatrix(distances, activeLabels)}
                        </div>
                    </div>
                </div>
            `;
            resultsDiv.appendChild(initialStepDiv);

            let stepNumber = 1;

            while (activeLabels.length > 1) {
                let minDist = null;
                let minPair = null;

                for (const [key, dist] of Object.entries(distances)) {
                    if (minDist === null || dist.toDecimal() < minDist.toDecimal()) {
                        minDist = dist;
                        minPair = key.split('|||');
                    }
                }

                const [cluster1, cluster2] = minPair;
                const newClusterId = `(${cluster1},${cluster2})`;
                const newHeight = minDist.divide(2);
                const branch1Length = newHeight.subtract(clusters[cluster1].height);
                const branch2Length = newHeight.subtract(clusters[cluster2].height);

                clusters[newClusterId] = {
                    members: [...clusters[cluster1].members, ...clusters[cluster2].members],
                    height: newHeight,
                    children: [
                        { id: cluster1, branchLength: branch1Length },
                        { id: cluster2, branchLength: branch2Length }
                    ],
                    originalLabel: newClusterId
                };
                const currentMerge = {
                    step: stepNumber, cluster1, cluster2, distance: minDist,
                    height: newHeight, newId: newClusterId, branch1Length, branch2Length
                };
                mergeHistory.push(currentMerge);

                const newDistances = {};
                const newCalculations = {};
                for (const [key, dist] of Object.entries(distances)) {
                    const [c1, c2] = key.split('|||');
                    if (c1 !== cluster1 && c1 !== cluster2 && c2 !== cluster1 && c2 !== cluster2) {
                        newDistances[key] = dist;
                    }
                }
                let calculationDetails = [];
                for (const otherLabel of activeLabels) {
                    if (otherLabel !== cluster1 && otherLabel !== cluster2) {
                        const members1 = clusters[newClusterId].members;
                        const members2 = clusters[otherLabel].members;
                        let totalDist = new Fraction(0);
                        let individualDistances = [];
                        let detailedSteps = [];
                        for (const member1 of members1) {
                            for (const member2 of members2) {
                                const key1 = `${member1}|||${member2}`;
                                const key2 = `${member2}|||${member1}`;
                                const dist = exactDistances[key1] || exactDistances[key2] || new Fraction(0);
                                totalDist = totalDist.add(dist);
                                individualDistances.push(`d(${member1},${member2})=${dist.toString()}`);
                                detailedSteps.push(`d(${member1},${member2}) = ${dist.toString()}`);
                            }
                        }
                        const count = members1.length * members2.length;
                        const avgDist = totalDist.divide(count);
                        const detailedCalc = `
                            <div class="calculation-detail">
                                <strong>üìê For d(${newClusterId}, ${otherLabel}):</strong><br>
                                ${detailedSteps.join('<br>')}<br>
                                <strong>Sum:</strong> ${individualDistances.join(' + ')} = <span class="fraction">${totalDist.toString()}</span><br>
                                <strong>Count:</strong> ${members1.length} √ó ${members2.length} = ${count}<br>
                                <strong>Average:</strong> <span class="fraction">${totalDist.toString()}</span> √∑ ${count} = <span class="fraction">${avgDist.toString()}</span> = ${avgDist.toDecimal().toFixed(3)}
                            </div>`;
                        calculationDetails.push(detailedCalc);
                        const sortedPair = [newClusterId, otherLabel].sort();
                        const newKey = `${sortedPair[0]}|||${sortedPair[1]}`;
                        newDistances[newKey] = avgDist;
                        newCalculations[newKey] = true;
                    }
                }
                distances = newDistances;
                activeLabels = activeLabels.filter(l => l !== cluster1 && l !== cluster2);
                activeLabels.push(newClusterId);
                activeLabels.sort();

                const currentMaxHeight = Math.max(...Object.values(clusters).map(c => c.height.toDecimal()));
                const allNodeHeights = [...new Set(Object.values(clusters).map(c => c.height.toDecimal()))];
                const currentTree = createTreeVisualization(clusters, currentMaxHeight, allNodeHeights, currentMerge, stepNumber);

                const stepDiv = document.createElement('div');
                stepDiv.className = 'step';
                stepDiv.id = `step-${stepNumber}`;

                let calculationHtml = '';
                if (calculationDetails.length > 0) {
                    calculationHtml = `
                        <div class="calculations-section">
                            <div class="new-calculations">
                                <h4>üî¢ New Distance Calculations (UPGMA Formula)</h4>
                                ${calculationDetails.join('')}
                            </div>
                        </div>`;
                }

                stepDiv.innerHTML = `
                    <h3>üîÑ Step ${stepNumber} of ${totalMergeSteps}: Merge <span class="cluster-name">${cluster1}</span> and <span class="cluster-name">${cluster2}</span></h3>
                    <div class="merge-info">
                        <strong>üéØ Minimum Distance Found:</strong> <span class="fraction">${minDist.toString()}</span> = ${minDist.toDecimal().toFixed(3)}<br>
                        <strong>üìè New Cluster Height:</strong> <span class="fraction">${minDist.toString()}/2</span> = <span class="fraction">${newHeight.toString()}</span> = ${newHeight.toDecimal().toFixed(3)}<br>
                        <strong>üåø Branch Length Calculations:</strong><br>
                        ‚Ä¢ <span class="cluster-name">${cluster1}</span>: <span class="fraction">${newHeight.toString()} - ${clusters[cluster1].height.toString()}</span> = <span class="fraction">${branch1Length.toString()}</span> = ${branch1Length.toDecimal().toFixed(3)}<br>
                        ‚Ä¢ <span class="cluster-name">${cluster2}</span>: <span class="fraction">${newHeight.toString()} - ${clusters[cluster2].height.toString()}</span> = <span class="fraction">${branch2Length.toString()}</span> = ${branch2Length.toDecimal().toFixed(3)}
                    </div>
                    <div class="step-content">
                        <div class="tree-section">
                            <div class="tree-container">
                                <h4>üåø Current Tree State</h4>
                                ${currentTree.outerHTML}
                            </div>
                        </div>
                        <div class="matrix-section">
                            <div class="matrix-display">
                                <h4>üìä Updated Distance Matrix</h4>
                                ${formatMatrix(distances, activeLabels, newCalculations)}
                            </div>
                        </div>
                    </div>
                    ${calculationHtml}
                `;
                resultsDiv.appendChild(stepDiv);
                stepNumber++;
            }

            // Final step
            const rootId = activeLabels[0];
            const finalMaxHeight = clusters[rootId].height.toDecimal();
            const allFinalHeights = [...new Set(Object.values(clusters).map(c => c.height.toDecimal()))];
            const newick = buildNewick(rootId, clusters);
            const finalTree = createTreeVisualization(clusters, finalMaxHeight, allFinalHeights);

            let mergeSummaryHtml = '<div class="merge-summary">';
            for (const merge of mergeHistory) {
                mergeSummaryHtml += `
                    <div class="merge-item">
                        <strong>Step ${merge.step}:</strong> ${merge.cluster1} + ${merge.cluster2}<br>
                        <small>Distance: <span class="fraction">${merge.distance.toString()}</span> ‚Üí Height: <span class="fraction">${merge.height.toString()}</span></small>
                    </div>`;
            }
            mergeSummaryHtml += '</div>';

            const finalStepDiv = document.createElement('div');
            finalStepDiv.className = 'step';
            finalStepDiv.id = `step-${stepNumber}`;
            finalStepDiv.innerHTML = `
                <h3>üèÜ Complete Phylogenetic Tree</h3>
                <div class="step-content">
                    <div class="tree-section">
                        <div class="tree-container">
                            <h4>üå≥ Final Phylogenetic Tree</h4>
                            ${finalTree.outerHTML}
                        </div>
                    </div>
                    <div class="matrix-section">
                        <div class="final-tree">
                            <strong>üß¨ Newick Format:</strong><br>
                            <code>${newick};</code>
                        </div>
                        <h4>üìù Complete Merge History:</h4>
                        <ul style="list-style-type: none; padding-left: 0;">
                            ${mergeHistory.map(merge => `
                                <li style="margin-bottom: 1em;"><strong>Step ${merge.step}:</strong> Merged <span class="cluster-name">${merge.cluster1}</span> and <span class="cluster-name">${merge.cluster2}</span><br>
                                    <small><strong>Distance:</strong> <span class="fraction">${merge.distance.toString()}</span> ‚Üí <strong>Height:</strong> <span class="fraction">${merge.height.toString()}</span></small>
                                </li>`).join('')}
                        </ul>
                    </div>
                </div>`;
            resultsDiv.appendChild(finalStepDiv);

            const completion = document.createElement('div');
            completion.className = 'completion-message';
            completion.innerHTML = 'üéâ UPGMA Analysis Complete! Make sure to check these answers, I haven\'t thoroughly tested this tool yet, errors might appear... :p\nSo please let me know so I can fix bugs for myself too lol';
            resultsDiv.appendChild(completion);

            setupStickyNavigation(stepNumber);

            // Smooth scroll to the top of the results.
            setTimeout(() => {
                document.getElementById('step-0').scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }, 100);
        }

        function setupStickyNavigation(totalSteps) {
            const navDiv = document.getElementById('navButtons');
            const stickyNav = document.getElementById('stickyNav');

            if (!navDiv || !stickyNav) {
                console.error('Navigation elements not found');
                return;
            }

            navDiv.innerHTML = '';

            // Create navigation buttons
            for (let i = 0; i <= totalSteps; i++) {
                const btn = document.createElement('button');
                btn.className = 'nav-button';
                btn.id = `nav-btn-${i}`;
                btn.textContent = i === 0 ? 'Initial' : i === totalSteps ? 'Final' : `Step ${i}`;
                btn.onclick = () => scrollToStep(i);
                navDiv.appendChild(btn);
            }
            stickyNav.classList.add('visible');

            const options = {
                root: null, // relative to document viewport
                rootMargin: '-40% 0px -60% 0px', // trigger when step is in the middle 40% of the screen
                threshold: 0
            };

            scrollObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const stepId = entry.target.id;
                        const stepIndex = stepId.split('-')[1];
                        document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                        const navBtn = document.getElementById(`nav-btn-${stepIndex}`);
                        if (navBtn) {
                            navBtn.classList.add('active');
                        }
                    }
                });
            }, options);

            const steps = document.querySelectorAll('.step');
            steps.forEach(step => scrollObserver.observe(step));
        }

        function setupScrollTriggeredSticky(stickyNav) {
            let navOriginalTop = null;

            function updateStickyBehavior() {
                if (navOriginalTop === null) {
                    navOriginalTop = stickyNav.getBoundingClientRect().top + window.pageYOffset;
                }

                const currentScrollY = window.pageYOffset;

                if (currentScrollY > navOriginalTop) {
                    stickyNav.classList.add('stuck');
                } else {
                    stickyNav.classList.remove('stuck');
                }
            }

            // Add scroll listener
            window.addEventListener('scroll', updateStickyBehavior);

            // Initial check
            setTimeout(updateStickyBehavior, 100);
        }

        function buildNewick(clusterId, clusters) {
            const cluster = clusters[clusterId];
            if (cluster.children.length === 0) {
                return clusterId;
            }

            const subtrees = cluster.children.map(child => {
                const subtree = buildNewick(child.id, clusters);
                const branchLength = child.branchLength.toDecimal().toFixed(3);
                return `${subtree}:${branchLength}`;
            });

            return `(${subtrees.join(',')})`;
        }

        function clearResults() {
            // Disconnect the observer when clearing results
            if (scrollObserver) {
                scrollObserver.disconnect();
                scrollObserver = null;
            }
            document.getElementById('results').innerHTML = '';
            const stickyNav = document.getElementById('stickyNav');
            stickyNav.classList.remove('visible');
        }

        // Initialize
        createMatrix();
    </script>
